<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>お問い合わせフォーム</h1>
  <form method="post" action="mail_confirm.php">
    <div>
      名前
      <br>
      <input type="text" name="name" size="35">
    </div>

    <div>
      メールアドレス
      <br>
      <input type="text" name="mail" size="35">
    </div>
    <div>
      年齢
      <br>
      <select name="age">
        <option>選択してください</option>
        <option>10代</option>
        <option>20代</option>
        <option>30代以上</option>
      </select>
    </div>
    <div>コメント
      <br>
      <textarea name="comments" cols="35" rows="7"></textarea>
    </div>
    <div>
      <button>送信する</button>
    </div>

  </form>

</body>

</html>
